@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"
set rompart="@GPT_ROOTPART@"

if [ ! -e /boot/vmlinuz ]; then
	search -l kernel -s root
fi

menuentry "@TITLE@" {
	linux /boot/vmlinuz $rompart @BOOTOPTS@ noinitrd
}
menuentry "@TITLE@ (failsafe)" {
	linux /boot/vmlinuz failsafe=true $rompart @BOOTOPTS@ noinitrd
}
menuentry "@TITLE@ (ttyS0)" {
	linux /boot/vmlinuz $rompart @CMDLINE@ noinitrd
}
menuentry "@TITLE@ (ttyUSB0,115200)" {
	linux /boot/vmlinuz $rompart @BOOTOPTS@ console=ttyUSB0,115200 noinitrd
}
